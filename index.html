*{

body{

/* Floating hearts */
.heart{
  position:absolute;
  bottom:-20px;
  font-size:20px;
  animation:floatUp linear infinite;
  opacity:0.8;
}

@keyframes floatUp{
  from{transform:translateY(0);opacity:1;}
  to{transform:translateY(-110vh);opacity:0;}
}

/* Card */
.card{
  width:92%;
  max-width:360px;
  padding:30px 20px;
  text-align:center;
  border-radius:25px;
  background:rgba(255,255,255,0.15);
  backdrop-filter:blur(15px);
  box-shadow:0 10px 30px rgba(0,0,0,0.3);
  animation:fadeIn 1s ease;
}

@keyframes fadeIn{
  from{opacity:0;transform:scale(0.8);}
  to{opacity:1;transform:scale(1);}
}

h1{
  font-size:20px;
  margin-bottom:25px;
  line-height:1.4;
}

button{
  padding:12px 25px;
  border:none;
  border-radius:30px;

  margin:10px;
  cursor:pointer;
  transition:0.3s;

#yesBtn{

#noBtn{

}

/* Popup */
.popup{
  position:fixed;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
  text-align:center;
  padding:30px;
  font-size:22px;
  background:linear-gradient(135deg,#ff4d6d,#ff8fab);
  animation:fadePopup 0.6s ease forwards;
  z-index:100;
  flex-direction:column;
}

@keyframes fadePopup{
  from{opacity:0;}
  to{opacity:1;}
}

.hidden{display:none;}

.popupContent{
  max-width:350px;
  animation:popUp 0.6s ease;
}

@keyframes popUp{
  from{transform:scale(0.6);opacity:0;}
  to{transform:scale(1);opacity:1;}
}

/* Confetti */
#confetti-canvas{
  position:fixed;
  pointer-events:none;
  top:0;
  left:0;
  width:100vw;
  height:100vh;
  z-index:110;
}

/* Name Overlay */
#nameOverlay{
  position:fixed;
  inset:0;
  background:linear-gradient(135deg,#ff4d6dcc,#ff8fabcc);
  display:flex;
  justify-content:center;

  padding:20px;
  text-align:center;
  color:white;
}

#nameOverlay input{

  border:none;
  width:80%;

  font-size:18px;

  text-align:center;

/* Quiz */

.quizBtn:hover{

@keyframes bounceIn{
  0%{transform:scale(0.5);opacity:0;}
  60%{transform:scale(1.1);}
  100%{transform:scale(1);opacity:1;}

/* Confetti */
const confettiCanvas=document.getElementById("confetti-canvas");
const ctx=confettiCanvas.getContext("2d");
let confettiElements=[];
confettiCanvas.width=window.innerWidth;
confettiCanvas.height=window.innerHeight;

class ConfettiParticle{
  constructor(){
    this.x=Math.random()*confettiCanvas.width;
    this.y=Math.random()*confettiCanvas.height-confettiCanvas.height;
    this.size=7+Math.random()*5;
    this.speedY=2+Math.random()*3;
    this.speedX=Math.random()*2-1;
    this.angle=Math.random()*360;
    this.angularSpeed=(Math.random()-0.5)*0.1;
    this.color=`hsl(${Math.random()*360},90%,60%)`;
  }
  update(){
    this.y+=this.speedY;
    this.x+=this.speedX;
    this.angle+=this.angularSpeed;
    if(this.y>confettiCanvas.height){
      this.y=-this.size;
      this.x=Math.random()*confettiCanvas.width;
    }
  }
  draw(){
    ctx.save();
    ctx.translate(this.x,this.y);
    ctx.rotate(this.angle);
    ctx.fillStyle=this.color;
    ctx.fillRect(-this.size/2,-this.size/2,this.size,this.size/2);
    ctx.restore();
  }
}

function createConfetti(count){
  confettiElements=[];
  for(let i=0;i<count;i++){
    confettiElements.push(new ConfettiParticle());
  }
}

function animateConfetti(){
  ctx.clearRect(0,0,confettiCanvas.width,confettiCanvas.height);
  confettiElements.forEach(p=>{
    p.update();
    p.draw();
  });
  requestAnimationFrame(animateConfetti);
}
