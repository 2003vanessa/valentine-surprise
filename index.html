<head>

<style>
body {

  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  overflow: hidden;
}

.card {

  padding: 30px;
  border-radius: 20px;
  text-align: center;
  box-shadow: 0 10px 30px rgba(0,0,0,0.2);
  width: 90%;
  max-width: 350px;
}

button {

  border: none;

  background: #ff1e56;
  color: white;
  font-size: 16px;
  cursor: pointer;
  margin: 10px;
  transition: 0.3s;
}

button:hover {
  transform: scale(1.1);
}

.hidden {
  display: none;
}

.overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.6);
  display: flex;
  justify-content: center;
  align-items: center;
}

.popup {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.7);
  display: flex;
  justify-content: center;
  align-items: center;
}

.popupContent {
  background: white;
  padding: 25px;
  border-radius: 20px;
  width: 90%;
  max-width: 350px;
  text-align: center;
  animation: pop 0.4s ease;
}

@keyframes pop {
  from { transform: scale(0.5); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

input {
  padding: 10px;
  width: 80%;
  border-radius: 8px;

.quizOption {

  font-weight: bold;
  border: 2px solid #ff1e56;
}

.quizOption:hover {
  background: #ff1e56;
  color: white;
}

.quizOption:disabled {
  opacity: 0.6;
}

canvas {
  position: fixed;
  inset: 0;
  pointer-events: none;
}
</style>
</head>

<body>

<!-- Wrong Answer Popup -->
<div id="popup" class="popup hidden">

<script>
const nameOverlay = document.getElementById("nameOverlay");
const nameInput = document.getElementById("nameInput");
const nameSubmit = document.getElementById("nameSubmit");
const displayName = document.getElementById("displayName");
const mainCard = document.getElementById("mainCard");
const quizPopup = document.getElementById("quizPopup");
const quizOptions = document.querySelectorAll(".quizOption");
const revealAnswer = document.getElementById("revealAnswer");
const popup = document.getElementById("popup");
const popupText = document.getElementById("popupText");
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");

let userName = "";
let selectedCount = 0;

/* Name Submit */
nameSubmit.addEventListener("click", () => {
  const val = nameInput.value.trim();
  if(val.length > 0) {
    userName = val;
    displayName.textContent = userName;
    nameOverlay.style.display = "none";
    quizPopup.classList.remove("hidden");
  } else {
    alert("Please enter your name Guduu ğŸ¥º");
  }
});

/* Quiz Logic */
quizOptions.forEach(option => {
  option.addEventListener("click", () => {
    if(option.disabled) return;

    showPopup("What guduu, you don't know ur motappa ğŸ˜­ğŸ’”");

    if(selectedCount === 4){
      revealAnswer.classList.remove("hidden");
    }
  });
});

/* Reveal */
revealAnswer.addEventListener("click", () => {
  popupText.innerHTML = `
    ğŸ’– Food with you ğŸ•<br>
    ğŸ’– Ride with you ğŸ›µ<br>

    ğŸ’– Quality time with you ğŸ’‘<br><br>
    Everything is special with YOU ğŸ˜ŒğŸ’˜
  `;
  popup.classList.remove("hidden");
  createConfetti();
  setTimeout(() => {
    popup.classList.add("hidden");
    quizPopup.classList.add("hidden");
    mainCard.classList.remove("hidden");

/* Yes Button */
yesBtn.addEventListener("click", () => {
  popupText.innerHTML = "Yayyy ğŸ¥°ğŸ’– I love you sooo much!
ğŸŒ¹ Roses are red,<br> Guduu's the cutest, it's true!<br><br> ğŸ’– When you say yes, my heart takes flight,<br> Together forever, our love shines bright!<br><br> Promise to annoy you lovingly,<br> And make you laugh every single day! ğŸ˜„
";

/* No Button Runs Away */
noBtn.addEventListener("mouseover", () => {

  noBtn.style.top = Math.random()*80 + "%";
  noBtn.style.left = Math.random()*80 + "%";

/* Popup helper */
function showPopup(message){
  popupText.innerHTML = message;
  popup.classList.remove("hidden");
  setTimeout(() => popup.classList.add("hidden"), 2000);
}

/* Simple Confetti */
function createConfetti(){
  const canvas = document.getElementById("confetti");
  const ctx = canvas.getContext("2d");
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  let pieces = [];
  for(let i=0;i<150;i++){
    pieces.push({
      x: Math.random()*canvas.width,
      y: Math.random()*canvas.height,
      size: Math.random()*8+2,
      speed: Math.random()*3+2
    });
  }

  function draw(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    pieces.forEach(p=>{
      ctx.fillStyle = "hsl("+Math.random()*360+",100%,50%)";
      ctx.fillRect(p.x,p.y,p.size,p.size);
      p.y += p.speed;
      if(p.y>canvas.height) p.y=0;
    });
    requestAnimationFrame(draw);
  }
  draw();
}
</script>

</html>
